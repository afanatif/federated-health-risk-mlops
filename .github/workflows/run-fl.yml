name: Run Federated Demo

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run:
    runs-on: ubuntu-24.04
    # Optional: increase timeout if your job needs more time (default 360 min)
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          # Install packages (use no-cache-dir to keep CI runner tidy)
          pip install --no-cache-dir -r requirements.txt

      - name: Make run script executable
        run: chmod +x run_fl.sh

      - name: Run federated demo (nodes 1,2,3)
        env:
          PYTHONPATH: ${{ github.workspace }}
          NODES_TO_RUN: "1,2,3"
          POTHOLE_CLASS_IDX: "3"
          POTHOLE_CLASS_NAME: "pothole"
        run: |
          # Print some debug info for logs
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "PYTHONPATH: $PYTHONPATH"
          echo "NODES_TO_RUN: $NODES_TO_RUN"
          ./run_fl.sh

      - name: Upload trained models
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: models
          path: models/
