name: MLOps Federated Learning Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

env:
  PYTHON_VERSION: '3.11'
  PYTORCH_VERSION: '2.0.0'

jobs:

  # ========================================
  # JOB 1: CODE QUALITY & LINTING (RELAXED)
  # ========================================
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # ONLY flake8, no black, no isort, no pylint
      - name: Install flake8
        run: pip install flake8

      - name: Run flake8 (critical error check only)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --max-complexity=20 --max-line-length=160 --statistics || true

  # ========================================
  # JOB 2: UNIT TESTS
  # ========================================
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install requirements + test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest pytest-cov

      - name: Run unit tests
        run: |
          python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=html
        continue-on-error: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # ========================================
  # JOB 3: DATA VALIDATION
  # ========================================
  data-validation:
    name: Validate Dataset Quality
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install data tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pillow numpy matplotlib

      - name: Download data
        run: |
          python data/download.py || echo "Data already exists"

      - name: Run data validation
        run: python scripts/data_validation.py || true

      - name: Upload validation reports
        uses: actions/upload-artifact@v4
        with:
          name: validation-reports
          path: |
            validation_report_*.json
            validation_report_all_nodes.json
        continue-on-error: true

  # ========================================
  # JOB 4: FEDERATED TRAINING
  # ========================================
  federated-training:
    name: Train Federated Model
    runs-on: ubuntu-latest
    needs: data-validation
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install mlflow

      - name: Make run script executable
        run: chmod +x run_fl.sh || true

      - name: Ensure data exists
        run: python data/download.py || echo "Data present"

      - name: Start MLflow tracking server
        run: |
          nohup mlflow server --backend-store-uri sqlite:///mlflow.db \
              --default-artifact-root ./mlruns \
              --host 0.0.0.0 --port 5000 > mlflow.log 2>&1 &
          sleep 5

      - name: Run federated learning
        env:
          MLFLOW_TRACKING_URI: http://localhost:5000
          NODES_TO_RUN: "1,2,3"
        run: |
          timeout 20m ./run_fl.sh || echo "FL script ended or timed out"

      - name: Upload models
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: |
            models/*.pth
            models/*.pt
            mlruns/
            training_metrics.json
        if: always()

  # ========================================
  # JOB 5: MODEL EVALUATION
  # ========================================
  model-evaluation:
    name: Evaluate Model Performance
    runs-on: ubuntu-latest
    needs: federated-training

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install evaluation tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install scikit-learn matplotlib seaborn

      - name: Download models
        uses: actions/download-artifact@v4
        with:
          name: trained-models
          path: artifacts/

      - name: Evaluate model
        run: python scripts/evaluate_model.py --model-path artifacts/models/ || true

      - name: Generate report
        run: python scripts/generate_report.py || true

      - name: Upload evaluation results
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-results
          path: |
            evaluation_report.json
            confusion_matrix.png
            roc_curve.png
        continue-on-error: true

  # ========================================
  # JOB 6: MODEL REGISTRY
  # ========================================
  model-registry:
    name: Register Model Version
    runs-on: ubuntu-latest
    needs: model-evaluation
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download trained models
        uses: actions/download-artifact@v4
        with:
          name: trained-models
          path: artifacts/

      - name: Create version tag
        run: |
          MODEL_VERSION="v$(date +%Y%m%d_%H%M%S)"
          echo "MODEL_VERSION=$MODEL_VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: model-${{ env.MODEL_VERSION }}
          release_name: Model Release ${{ env.MODEL_VERSION }}
          body: |
            Automated model release from federated training.
          draft: false
          prerelease: false
        continue-on-error: true

  # ========================================
  # JOB 7: DOCKER BUILD
  # ========================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: model-evaluation
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Images
        run: |
          docker build -t federated-training:latest -f docker/Dockerfile.training . || true
          docker build -t federated-inference:latest -f docker/Dockerfile.inference . || true

      - name: Save Docker images
        run: |
          docker save federated-training:latest | gzip > training-image.tar.gz || true
          docker save federated-inference:latest | gzip > inference-image.tar.gz || true

      - name: Upload Docker images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            training-image.tar.gz
            inference-image.tar.gz
        continue-on-error: true

  # ========================================
  # JOB 8: DEPLOYMENT
  # ========================================
  deploy:
    name: Deploy Model
    runs-on: ubuntu-latest
    needs: [model-registry, docker-build]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deployment placeholder
        run: |
          echo "ðŸš€ Deployment would happen here."

  # ========================================
  # JOB 9: NOTIFICATIONS
  # ========================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [model-registry, docker-build]
    if: always()

    steps:
      - name: Pipeline Summary
        run: |
          echo "Pipeline finished. Status: ${{ job.status }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
