name: Run Federated Demo

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Make run script executable
        run: chmod +x run_fl.sh

      - name: Run federated demo (nodes 1,2,3)
        env:
          NODES_TO_RUN: "1,2,3"
          POTHOLE_CLASS_IDX: "3"
          POTHOLE_CLASS_NAME: "pothole"
        run: ./run_fl.sh

      - name: Upload trained models
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: models
          path: models/
