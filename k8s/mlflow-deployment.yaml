apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-server
  namespace: federated-learning
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
      - name: mlflow
        image: federated-learning/mlflow:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        volumeMounts:
        - name: artifacts
          mountPath: /mlflow/artifacts
        - name: backend
          mountPath: /mlflow/backend
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: artifacts
        persistentVolumeClaim:
          claimName: mlflow-artifacts-pvc
      - name: backend
        persistentVolumeClaim:
          claimName: mlflow-backend-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-service
  namespace: federated-learning
  labels:
    app: mlflow
spec:
  type: NodePort
  selector:
    app: mlflow
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30500
    name: http
