      storage: 5Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dataset-pvc
  namespace: federated-learning
spec:
  accessModes:
    - ReadWriteMany  # Multiple clients need access
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard
